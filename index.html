<!DOCTYPE html>
<html>

	<head>
		<title>Calculator</title>
		<link rel="stylesheet" href="app.css" />
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.8.0/jquery.min.js">
		</script>
		<script src="app.js"></script>
	</head>

	<body>

		<div id="calculator">

			<div id="total">
			</div>

			<div id="numbers">
				<a>1</a>
				<a>2</a>
				<a>3</a>
				<a>4</a>
				<a>5</a>
				<a>6</a>
				<a>7</a>
				<a>8</a>
				<a>9</a>
				<a>0</a>
				<a id="clear">C</a>
				<a id="clearAll">AC</a>
			</div>

			<div id="operators">
				<a>+</a>
				<a>-</a>
				<a>*</a>
				<a>/</a>
				<a id="equal">=</a>
			</div>

		</div>

	</body>

</html>
